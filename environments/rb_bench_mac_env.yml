# Setup environments for using with rlkit
name: rb_bench
channels:
- kne  # for pybox2d
- pytorch
- anaconda  # for mkl
dependencies:
- pip=19.2.3
- cython=0.29.13
- ipython=7.8.0  # technically unnecessary
- joblib=0.14.1
- lockfile=0.12.2
- mako=1.1.2
- matplotlib=3.1.2
- mkl=2019.4
- numpy=1.17.2
- path.py=12.4.0
- python=3.7.4
- python-dateutil=2.8.1
- pytorch=1.4.0
- scipy=1.4.1
